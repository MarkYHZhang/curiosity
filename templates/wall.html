{% extends 'base_template.html' %}

{% block extraCSS %}
    <style>
        a {
            color: black;
        }
    </style>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <a href="/post/{{ post.pk }}">
            <div>
                <h1>{{ post.question }}</h1>
                <p>{{ post.peek|striptags }} ... read more</p>
                <p style="text-align:right">{{ post.pub_date }}</p>
            </div>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
